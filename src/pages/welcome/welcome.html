<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>welcome</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="welcome">
  <ion-grid>
    <ion-row>
      <ion-col class="text-center">
        <h1>Welcome to Auth App</h1>
        <img src="assets/imgs/Auth_Logo.png">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button block round (click)="navigateToSignUp()">Sign up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button block round (click)="navigateToSignin()">Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
