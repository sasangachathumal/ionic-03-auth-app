<ion-header>

  <ion-navbar>
    <ion-title>signUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="sign-up">
  <ion-list>
    <form [formGroup]="signUpForm">
      <ion-item no-padding>
        <ion-label floating>FirstName</ion-label>
        <ion-input type="text" formControlName="firstName" [(ngModel)]="user.firstName" [class.invalid]="!signUpForm.controls.firstName.valid && signUpForm.controls.firstName.dirty"></ion-input>
      </ion-item>

      <!--<ion-item *ngIf="!signUpForm.controls.firstName.valid  && signUpForm.controls.firstName.dirty">-->
        <!--<p>Please enter a valid name.</p>-->
      <!--</ion-item>-->

      <ion-item no-padding>
        <ion-label floating>LastName</ion-label>
        <ion-input type="text" formControlName="lastName" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label floating>Date Of Birth</ion-label>
        <ion-input type="text" formControlName="dob" pattern="/(0[1-9]|1[012])[- \/.](0[1-9]|[12][0-9]|3[01])[- \/.](19|20)\d\d/"
                   [(ngModel)]="user.dob"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label floating>Address</ion-label>
        <ion-textarea formControlName="address" [(ngModel)]="user.address"></ion-textarea>
      </ion-item>

      <ion-item no-padding no-lines>
        <input type="file" name="file" id="file" class="inputfile"/>
        <label for="file" id="profile_image_selector">Select Profile picture</label>
      </ion-item>

      <button margin-top ion-button icon-left block round color="primary" (click)="openProfileImageSelector()">
        <ion-icon name="cloud-upload"></ion-icon>
        Profile picture
      </button>

      <ion-item no-padding>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" formControlName="confirmPassword" [(ngModel)]="user.confirmPassword"></ion-input>
      </ion-item>

      <button margin-top ion-button block round color="primary" (click)="signUp()">Sign Up</button>
    </form>
  </ion-list>
</ion-content>
